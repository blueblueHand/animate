<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>btn</title>
	<link rel="stylesheet" href="/css/btn.css">
</head>
<body>
	<h1>按钮</h1>
	<a href="#" class="btn">Click Here</a>
	<a href="#" class="btn btn-secondary"> Click Here </a>
</body>
<script>
	
	var data = [{x:12},{x:2,y:{z:2}},{x:[2,2,3],y:[2,3,3]}];
	var result = []
	var getData = function(key,res){
			for(v in key){
				console.log(v)
				if(!res[v] && typeof v !='number'){
					res[v]=[];
				}
				if(typeof key[v] == 'object' &&  Object.prototype.toString.call(key[v])!='[object Array]' ){
					getData(key[v],res)
				}else{
					res[v].push(key[v])
				}
			}
		}
	for(q in data){
		getData(data[q],result)
	}
	
	console.log(result)
</script>
</html>
